<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Styles */
        html{
            width: 100%;
        }
        body {
            background: linear-gradient(15deg, #245b7a 0%, #80d0c7 100%);
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Set height to 100% of viewport height */
            margin: 0; /* Remove default margin */
        }
        .container.register {
            background-image:linear-gradient(15deg, #13547a 0%, #80d0c7 100%) ;
            margin-top: 3%;
            padding: 3%;
        }

        .register-left {
            text-align: center;
            color: #fff;
            margin-top: 4%;
        }

        .register-left input {
            border: none;
            border-radius: 1.5rem;
            padding: 2%;
            width: 60%;
            background: #f8f9fa;
            font-weight: bold;
            color: #383d41;
            margin-top: 30%;
            margin-bottom: 3%;
            cursor: pointer;
        }

        .register-right {
            background: #f8f9fa;
            border-top-left-radius: 10% 50%;
            border-bottom-left-radius: 10% 50%;
        }

        .register-left img {
            margin-top: 15%;
            margin-bottom: 5%;
            width: 25%;
            -webkit-animation: mover 2s infinite alternate;
            animation: mover 1s infinite alternate;
        }

        @-webkit-keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .register-left p {
            font-weight: lighter;
            padding: 12%;
            margin-top: -9%;
        }

        .register .register-form {
            padding: 10%;
            margin-top: 10%;
        }

        .btnRegister {
            float: right;
            margin-top: 10%;
            border: none;
            border-radius: 1.5rem;
            padding: 2%;
            background-image:linear-gradient(15deg, #13547a 0%, #80d0c7 100%) ;
            color: #fff;
            font-weight: 600;
            width: 50%;
            cursor: pointer;
        }

        .register .nav-tabs {
            margin-top: 3%;
            border: none;
            background-image:linear-gradient(15deg, #13547a 0%, #80d0c7 100%) ;
            border-radius: 1.5rem;
            width: 28%;
            float: right;
        }

        /* Updated tab colors */
        .register .nav-tabs .nav-link {
            padding: 2%;
            height: 34px;
            font-weight: 600;
            color: #fff;
            border-top-right-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }

        .register .nav-tabs .nav-link:hover {
            border: none;
        }

        .register .nav-tabs .nav-link.active {
            width: 100px;
            background-image:linear-gradient(15deg, #13547a 0%, #80d0c7 100%) ;
            border: 2px solid #0062cc;
            border-top-left-radius: 1.5rem;
            border-bottom-left-radius: 1.5rem;
            background: #fff; /* Set tab background color */
            background-image:linear-gradient(15deg, #13547a 0%, #80d0c7 100%) ;/* Set tab text color */
        }

        .register-heading {
            text-align: center;
            margin-top: 8%;
            margin-bottom: -15%;
            color: #495057;
        }
        .btn btn-primary{
            background:linear-gradient(15deg, #13547a 0%, #80d0c7 100%) ;/* Set tab text color */
        }
        .container.register {
            /* ... (your existing styles) ... */
            width: 80%; /* Adjust the container width as needed */
        }
      
    </style>
</head>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <!-- Replace with your image URL -->
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIy5VFQJC3tHFIxepixov1rXBp9uK6B_e4Iw&usqp=CAU" alt="Your Image"/>
                <h3>Welcome</h3>
                <p>You are 30 seconds away from joining our Bug Tracking System!</p>
                <a href="./login.html" class="btn btn-primary">Login</a><br/>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="project-manager-tab" data-toggle="tab" href="#project-manager" role="tab" aria-controls="project-manager" aria-selected="true">Manager</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" id="developer-tab" data-toggle="tab" href="#developer" role="tab" aria-controls="developer" aria-selected="false">Developer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="user-tab" data-toggle="tab" href="./testermain.html" role="tab" aria-controls="user" aria-selected="false">Tester</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="project-manager" role="tabpanel" aria-labelledby="project-manager-tab">
                        <h3 class="register-heading">Register as a Project Manager</h3>
                        <form class="row register-form" onsubmit="return validateRegistrationForm('pm')">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" id="pmFirstName" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" id="pmLastName" required />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" id="pmEmail" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" id="pmPassword" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btnRegister">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade show" id="developer" role="tabpanel" aria-labelledby="developer-tab">
                        <h3 class="register-heading">Register as a Developer</h3>
                        <form class="row register-form" onsubmit="return validateRegistrationForm('dev')">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" id="devFirstName" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" id="devLastName" required />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" id="devEmail" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" id="devPassword" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btnRegister">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade show" id="user" role="tabpanel" aria-labelledby="user-tab">
                        <h3 class="register-heading">Register as a Tester</h3>
                        <form class="row register-form" onsubmit="return validateRegistrationForm('user')">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" id="userFirstName" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" id="userLastName" required />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" id="userEmail" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" id="userPassword" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <a href="./testermain.html"><button type="submit" class="btnRegister">Register</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateRegistrationForm(userRole) {
            var firstName = document.getElementById(userRole + "FirstName").value;
            var lastName = document.getElementById(userRole + "LastName").value;
            var email = document.getElementById(userRole + "Email").value;
            var password = document.getElementById(userRole + "Password").value;

            if (firstName === "" || lastName === "" || email === "" || password === "") {
                alert("All fields are mandatory.");
                return false;
            }

          

            return true;
        }
        
        // Handle tab switching
        document.querySelectorAll('.nav-link').forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                // Remove active class from all tabs
                document.querySelectorAll('.nav-link').forEach(function(tab) {
                    tab.classList.remove('active');
                });
                // Add active class to the clicked tab
                event.target.classList.add('active');
                // Show the corresponding tab content
                var targetId = event.target.getAttribute('href').replace('#', '');
                document.querySelectorAll('.tab-pane').forEach(function(tabContent) {
                    tabContent.classList.remove('show', 'active');
                    if (tabContent.getAttribute('id') === targetId) {
                        tabContent.classList.add('show', 'active');
                    }
                });
            });
        });
    </script>
</body>
</html>
